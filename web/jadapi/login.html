<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="w-full max-w-md">
            <h1 class="text-2xl text-center font-bold">Sign in to to Newsfeed</h1>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
               
            <div class="mx-auto block mb-4 ">
                    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                      Sign in with Google
                    </button>
            </div>
                <div class="text-center text-gray-500 mb-8">
                    <span>Or<hr></span>
                </div>
              

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email"></label>
                <input class="h-12 shadow appearance-none shadow-md border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="User name or email">
              </div>
                
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password"></label>
                  <input class="h-12 shadow appearance-none shadow-md border border-orange-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                  <p class="text-blue-500 text-xs italic">Forgot Password?</p>
                </div>

                <div class="mb-4">
                    <span class="inline">Not a member?  <a class="text-orange-500" href="#">Sign up</a></span> 
                  </div>

                <div class="mx-auto blok ">
                  <button class="w-40 text-center bg-orange-400 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign in
                  </button>
                </div>

                
            </form>      
        </div>
    </div>
</body>
</html>
